{% extends 'baselayout.html' %}
{% set active_page = "noticias" %}

{% block content %}

<div class="section-noticias">
  <div class="row justify-content-center text-center">
    <h1 class="header-noticias display-4 mt-5">Lo mejor de esta semana en Fortnite!</h1>
    <br>
      
    <div class="col-sm-12 col-md-6">
      
      {% for articulo in articulos %}
      <div class="card card-noticias my-5">

        <img src="{{ articulo.image }}" class="img-fluid" alt="{{ articulo.title }} image @FortniteVS">
        
        <div class="card-body card-body-noticias">
          <h5 class="card-title card-title-noticias">{{ articulo.title }}</h5>
          <p class="card-text card-text-noticias text-muted">{{ articulo.body }}</p>
          
          <ul class="list-inline">
            <li class="list-inline-item"><p class="card-text card-text-fecha">{{ articulo.create_date }}</p></li>
            <li class="list-inline-item"><p class="card-text card-text-fecha">{{ articulo.author }}</p></li>
          </ul>
          <a href="{{ articulo.source_link }}" target="_blank" class="btn btn-fortnite-yellow y my-2">leer m√°s</a>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>



 
{% endblock %}
